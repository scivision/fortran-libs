name: ci_windows

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_windows.yml"


jobs:

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: CDash
      run: ctest -S ci.cmake -VV
      env:
        CTEST_MUMPS_ARGS: "-Darith=d;-DCMAKE_INSTALL_PREFIX:PATH=${USERPROFILE}/mumps"
        CTEST_SITE: GitHub_Windows

    - run: cmake --install build

    - run: cmake -G "MinGW Makefiles" -S examples -B examples/build -DMUMPS_ROOT:PATH=${USERPROFILE}/mumps
    - run: cmake --build examples/build --parallel
    - run: ctest  -parallel 2 --output-on-failure
      working-directory: examples/build
