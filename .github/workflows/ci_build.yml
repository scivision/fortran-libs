name: ci_build
env:
   CTEST_MUMPS_ARGS: -Darith=d

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_build.yml"


jobs:

  linux:
    runs-on: ubuntu-20.04
    env:
      CTEST_SITE: GitHub_Ubuntu

    steps:
    - uses: actions/checkout@v2

    - name: Install prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends ninja-build gfortran libopenmpi-dev openmpi-bin


    - name: CDash
      run: ctest -S ci.cmake -VV

    - run: cmake -B build -DCMAKE_INSTALL_PREFIX=~/mumps
    - run: cmake --install build
    - run: cmake -S examples -B examples/build -DMUMPS_ROOT=~/mumps -DSCALAPACK_ROOT=~/mumps
    - run: cmake --build examples/build --parallel
    - run: ctest  -parallel 2 --output-on-failure
      working-directory: examples/build


  windows:
    runs-on: windows-latest
    env:
      CTEST_SITE: GitHub_Windows

    steps:
    - uses: actions/checkout@v2

    - name: CDash
      run: ctest -S ci.cmake -VV

    - run: cmake -B build -DCMAKE_INSTALL_PREFIX=~/mumps
    - run: cmake --install build
    - run: cmake -S examples -B examples/build -DMUMPS_ROOT=~/mumps
    - run: cmake --build examples/build --parallel
    - run: ctest  -parallel 2 --output-on-failure
      working-directory: examples/build
